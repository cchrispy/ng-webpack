<!DOCTYPE html>
<html>
<head>
  <title>Angular Webpack Setup</title>
  <script src='bundle.js'></script>
</head>
<body>

<div ng-app='app'>
  <div ng-controller='mainController'>
    {{ text }} <br/><br/>
    Input: <input ng-model='foobar' size='50'/><button ng-click='clicked(foobar)'>Submit</button> <br/>
    {{ lala }} <br/>
    {{ foobar }}
    <hr/>
    <p ng-repeat='string in strings track by $index'>
      {{ string }}
    </p>

    <div>
      random service number gen:<br/>
      {{ rando }}<br/>
      {{ rando_2 }}
    </div>

    <br/>
    <second-directive line="sup"></second-directive>
    <br/>

  </div>
  <br/>

  <custom-directive></custom-directive>

  <div ng-controller='secondController'>
    {{ secondaryText }}<br/>
    More Text: <br/>
    {{ moreText }}<br/>
    <second-directive line="testingtesting"></second-directive>
  </div>


</div>

</body>
</html>
